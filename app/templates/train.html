<script>
    function hide(){
        var input;
        input = document.getElementById('rday');
        input.style.display="none";
    }
    function hide1(){
        var input;
        input = document.getElementById('rday');
        input.style.display="none";
    }
    function func(){
      var a;
      if(document.getElementById("search").value==""){}
      else{
      a=document.getElementById("search").value;
      document.getElementById("search").value=a[0];
      document.querySelector('#searchresults').content.style.display="None";
      
    }
    }

    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      ul.style.display="block";
      li = ul.getElementsByTagName('li');

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function set(a){
        input = document.getElementById('myInput');
        input.value="Adele";
        if(a==1){
            input.value="Adele";
            ul = document.getElementById("myUL");
            ul.style.display="none";
        }
    }
    </script>

    <script>
      var search = document.querySelector('#search');
      var results = document.querySelector('#searchresults');
      var templateContent = document.querySelector('#resultstemplate').content;
      search.addEventListener('keyup', function handler(event) {
      while (results.children.length) results.removeChild(results.firstChild);
      var inputVal = new RegExp(search.value.trim(), 'i');
      var set = Array.prototype.reduce.call(templateContent.cloneNode(true).children, function searchFilter(frag, item, i) {
          if (inputVal.test(item.textContent) && frag.children.length < 6) frag.appendChild(item);
          return frag;
      }, document.createDocumentFragment());
      results.appendChild(set);
      });
